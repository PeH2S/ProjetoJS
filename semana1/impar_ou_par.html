    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc 01</title>
    <script lang="javascript" type="text/javascript">
        let x = prompt("Entre com um número inteiro positivo", "");
        if(x > 0){
            let aux = x%2;
            switch(aux){
                case 0:
                    alert("Número par!");
                    break;
                case 1:
                    alert("Número ímpar!");
                    break;
                default:
                    alert("Valor inválido!")
            }
        }
        else{
            alert("Valor inválido!");
        }
    </script>
