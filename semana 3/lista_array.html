<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista com Vetor</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let valores = []; // Vetor para armazenar os valores

            document.getElementById('form').addEventListener("submit", function (event) {
                event.preventDefault(); // Evita o reload da página

                let valor = document.getElementById('val').value.trim();
                if (valor === "") return; // Impede valores vazios

                // Adiciona o valor no início do vetor
                valores.unshift(valor);

                // Atualiza a lista exibida na tela
                atualizarLista();

                // Limpa o campo de entrada
                document.getElementById('val').value = "";
            });

            function atualizarLista() {
                let lista = document.getElementById("lista_javascript");
                lista.innerHTML = ""; // Limpa a lista antes de recriá-la

                // Percorre o vetor e recria os itens da lista
                valores.forEach(function (item) {
                    let novoItem = document.createElement("li");
                    novoItem.textContent = item;
                    novoItem.classList.add("list-group-item"); // Adiciona classe Bootstrap
                    lista.appendChild(novoItem);
                });
            }
        });
    </script>

</head>

<body>
    <div class="container mt-4">
        <form id="form">
            <div class="mb-3">
                <label for="val" class="form-label">Informe valores para serem colocados na lista:</label>
                <input type="text" id="val" name="val" class="form-control" required="">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Lista ordenada preenchida pelo JavaScript -->
        <ol id="lista_javascript" class="list-group list-group-numbered mt-3"></ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
