<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ISG003A</title>

    <script>
        function atualizarRelogio() {
            let agora = new Date();
            let horas = String(agora.getHours()).padStart(2, '0');
            let minutos = String(agora.getMinutes()).padStart(2, '0');
            let segundos = String(agora.getSeconds()).padStart(2, '0');
            document.getElementById('relogio').textContent = `${horas}:${minutos}:${segundos}`;
        }

        setInterval(atualizarRelogio, 1000);
    </script>

</head>

<body class="bg-light">

    <div class="container py-5">
        <!-- Header -->
        <h1 class="fw-bold text-center text-dark mb-4">Semana 2: Exercícios de Lógica em JavaScript</h1>

        <!-- List of items -->
        <ul class="list-group list-group-flush">
            <li class="fw-bold fs-2 list-group-item border-0 mb-3 p-3 bg-dark text-white rounded text-center shadow-sm" id="relogio">
                <!-- O relógio será exibido aqui -->
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
